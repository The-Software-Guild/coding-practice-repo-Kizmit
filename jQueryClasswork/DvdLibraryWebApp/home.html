<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DVD Library</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->
    </head>


    <body>
        <div class = "container">
            <ul class = "list-group" id = "errorMessages"></ul>
            <div class = "row" id = "navRow">
                <div class = "col">
                    <button type = "button" id = "createDvd" class = "btn btn-success">Create Dvd</button>
                </div>

                <div class = "col">
                    <button type = "button" id = "search" class = "btn btn-success">Search</button>
                

                    <select id = "searchCategory" name = "searchCategory" placeholder = "Search Category">
                        <option disabled selected>Search Category</option>
                        <option value = "none">None</option>
                        <option value = "id">DVD ID</option>
                        <option value = "title">Title</option>
                        <option value = "releaseYear">Release Year</option>
                        <option value = "directorName">Director Name</option>
                        <option value = "rating">Rating</option>
                    </select>
                
                
                    <input type = "text" class = "form" id = "searchTerm" placeholder ="Search Term" required>  
                </div> 
            </div>
            <hr>
            <div class = "row" id = "DvdTableBody">
                <div class = "col-md-12">
                    <div id = "DvdTableDiv">
                        <table id = "DvdTable" class = "table table-hover">
                            <thead>
                                <tr>
                                    <th width = "30%">Title</th>
                                    <th width = "30%">Release Date</th>
                                    <th width = "15%">Director</th>
                                    <th width = "15%">Rating</th>
                                    <th width = "10%"></th>
                                </tr>
                            </thead>
                            <!--Inserting data dynamically into rows-->
                            <tbody id = "DvdContentRows"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="createFormDiv" style = "display:none">
                <h2>Create DVD</h2>
                <form class = "form-horizontal" role="form" id="createForm">
                    <div class="form-group row">
                        <label for="createTitle" class="col-md-4 control-label">
                            DVD Title:
                        </label>
            
                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control"
                                   id="createTitle"
                                   placeholder="Title" 
                                   required>
                        </div>
                    </div>

                    <div class="form-group row"> 
                        <label for="createReleaseYear" class="col-md-4 control-label">
                            Release Year:
                        </label>
                
                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control"
                                   id="createReleaseYear"
                                   placeholder="Release Year" 
                                   required>
                        </div>
                    </div> 

                    <div class="form-group row"> 
                        <label for="createDirector" class="col-md-4 control-label">
                            Director:
                        </label>
                
                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control"
                                   id="createDirector"
                                   placeholder="Director">
                        </div>
                    </div> 

                    <div class="form-group row"> 
                        <label for="createRating" class="col-md-4 control-label">
                            Rating:
                        </label>
                
                        <div class="col-md-8">
                            <select id = "createRating" name = "createRating">
                                <option disabled selected>Rating</option>
                                <option value = "none">None</option>
                                <option value = "G">G</option>
                                <option value = "PG">PG</option>
                                <option value = "PG-13">PG-13</option>
                                <option value = "R">R</option>
                                <option value = "NC-17">NC-17</option>
                            </select>
                        </div>
                    </div> 
                    
                    <div class="form-group row"> 
                        <label for="createNotes" class="col-md-4 control-label">
                            Notes:
                        </label>
                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control"
                                   id="createNotes"
                                   placeholder="Notes">
                        </div>
                    </div>   
                    
                    <div class="form-group row">
                        <div class="offset-md-3 col-md-3">
                            <input type="hidden" id="createDvdId">
                            <button type="button"
                                    id="createCancelButton"
                                    class="btn btn-danger"
                                    onclick="hideEditForm()">
                                Cancel
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button type="button"
                                    id="createButton"
                                    class="btn btn-success">
                                Crteate Dvd
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="editFormDiv" style = "display:none">
                <h2>Edit DVD</h2>
                <form class = "form-horizontal" role="form" id="editForm">
                
                    <div class="form-group row">
                        <label for="editTitle" class="col-md-4 control-label">
                            DVD Title:
                        </label>
            
                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control"
                                   id="editTitle"
                                   placeholder="Title" 
                                   required>
                        </div>
                    </div>

                    <div class="form-group row"> 
                        <label for="editReleaseYear" class="col-md-4 control-label">
                            Release Year:
                        </label>
                
                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control"
                                   id="editReleaseYear"
                                   placeholder="Release Year" 
                                   required>
                        </div>
                    </div> 

                    <div class="form-group row"> 
                        <label for="editDirector" class="col-md-4 control-label">
                            Director:
                        </label>
                
                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control"
                                   id="editDirector"
                                   placeholder="Director">
                        </div>
                    </div> 

                    <div class="form-group row"> 
                        <label for="editRating" class="col-md-4 control-label">
                            Rating:
                        </label>
                
                        <div class="col-md-8">
                            <select id = "rating" name = "rating" placeholder = "Rating">
                                <option disabled selected>Rating</option>
                                <option value = "none">None</option>
                                <option value = "G">G</option>
                                <option value = "PG">PG</option>
                                <option value = "PG-13">PG-13</option>
                                <option value = "R">R</option>
                                <option value = "NC-17">NC-17</option>
                            </select>
                        </div>
                    </div> 
                    
                    <div class="form-group row"> 
                        <label for="editNotes" class="col-md-4 control-label">
                            Notes:
                        </label>
                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control"
                                   id="editNotes"
                                   placeholder="Notes">
                        </div>
                    </div>   
                    
                    <div class="form-group row">
                        <div class="offset-md-3 col-md-3">
                            <input type="hidden" id="editDvdId">
                            <button type="button"
                                    id="editCancelButton"
                                    class="btn btn-danger"
                                    onclick="hideEditForm()">
                                Cancel
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button type="button"
                                    id="saveButton"
                                    class="btn btn-success">
                                Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div id = "dvdInfo" style ="display:none">
                <!--Dynamically insert DVD Title as <h2>-->
                <table class = "table" id = "dvdInfoTable">
                    <tbody id = "dvdInfoContentRows">
                        <!--Dynamically insert DVD Info-->
                    </tbody>
                </table>
            </div>
        </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="js/home.js"></script>
    </body>

    
</html>
